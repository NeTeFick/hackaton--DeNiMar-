<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Поиск</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-logo">
        <img class="logo" src="/public/img/css.png" alt="logo" />
        <p class="logo-text">CSSCHAN</p>
      </div>
      <form class="search-container" id="searchForm">
        <button type="submit" id="searchBtn" class="search-button">
          <img class="lupa" src="/public/img/serch.png" alt="" />
        </button>
        <input
          type="text"
          id="query"
          class="search-input"
          placeholder="найди своего друга"
          aria-label="найди своего друга"
        />
      </form>
      <button class="lenguage-batton">
        <img class="lenguage" src="/public/img/russhia.png" alt="" />
      </button>
    </header>

    <main>
      <h1 class="main-title">ЗДЕСЬ ВОЗМОЖНО ТВОЙ ДРУГ!</h1>
      <div
        id="results"
        class="results-container"
        role="region"
        aria-live="polite"
      >
        <!-- Результаты поиска будут отображены здесь -->
      </div>
      <div class="card">
        <img
          class="card-image"
          src="/public/doge-img/Vue.png"
          alt="Изображение товара"
        />
        <div class="card-content">
          <h2 class="card-title">Vue</h2>
        </div>
      </div>
    </main>

    <footer>
      <div class="main-footer">
        <img src="/public/img/footer/logo.svg" alt="logo" />
      </div>
    </footer>

    <script src="scripts/index.js"></script>
  </body>
</html>
